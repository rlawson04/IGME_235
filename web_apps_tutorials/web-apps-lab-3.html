<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-3</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink", "orange"];
let foods = ["pizza", "sushi", "brownies"]; // add some foods

for(let i = 0; i < colors.length; ++i)
{
    let childNode = document.createElement('li');
    
	childNode.innerHTML = colors[i];

    document.getElementById("colorsList").appendChild(childNode);
}

for(let i of foods)
{
    let li = document.createElement('li');

    li.innerHTML = i;

    document.getElementById("foodsList").appendChild(li);
}


// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

let linkKeys = Object.keys(links);
let linkValues = Object.values(links);

for(let values in linkKeys)
{
    let li = document.createElement('li');

    li.innerHTML = "<a href='" + linkValues[values] + "'>" + linkKeys[values] + "</a>";

    document.getElementById("linksList").appendChild(li);
}
</script>
</body>
</html>
